<app-paging [PagingModel]="PagingModel" [dot]="true" (onChanges)="Search()"></app-paging>
<app-modal [OpenModalId]="EditModalComponent.ID">
    <modal-header>
        <h5 class="modal-title">
            <i class="fa fa-dropbox" aria-hidden="true"></i>
            Sửa {{ Title }}
        </h5>
    </modal-header>
    <modal-body>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">shapeId:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập shapeId"
                       name="shapeIdEdit" [(ngModel)]="EditedshapeEntity.shapeId"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">problemId:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập problemId"
                       name="problemIdEdit" [(ngModel)]="EditedshapeEntity.problemId"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">level:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập level"
                       name="levelEdit" [(ngModel)]="EditedshapeEntity.level"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">userId:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập userId"
                       name="userIdEdit" [(ngModel)]="EditedshapeEntity.userId"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">userId:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập code"
                       name="userIdEdit" [(ngModel)]="EditedshapeEntity.code"
                       required/>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button data-dismiss="modal" data-backdrop="false" (click)="Edit()"
                class="btn btn-success">
            <i class="fa fa-check" aria-hidden="true"></i> Sửa
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span><i class="fa fa-times" aria-hidden="true"></i> Hủy</span>
        </button>
    </modal-footer>
</app-modal>
<!-- Modal delete-->
<app-modal [OpenModalId]="DeleteModalComponent.ID">
    <modal-body>
        <div class="modal-body">
            <div class="">
                <span class="glyphicon glyphicon-warning-sign"></span>Bạn có chắc muốn xóa không ?
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button type="button" data-dismiss="modal" class="btn btn-success" (click)="Delete()">
            <span><i class="fa fa-check" aria-hidden="true"></i> Đồng ý</span>
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span><i class="fa fa-times" aria-hidden="true"></i> Hủy</span>
        </button>
    </modal-footer>
</app-modal>
