<img class="myImg" #imgRef [ngStyle]="{'width':width,'height':height}">
<div class="mask" [ngStyle]="{'width':width,'height':height}" (click)="modal='modal-show'"></div>
<div class="modal myModal" [ngClass]="modal">
    <div style="width: 100%; height: 100%;position: absolute;" (click)="modal = ''"></div>
    <span class="close" (click)="modal = ''">&times;</span>
    <div style="height: 4rem"></div>
    <img class="modal-content" #imgRef2>
    <!--<div class="caption" [ngClass]="caption"></div>-->
</div>
