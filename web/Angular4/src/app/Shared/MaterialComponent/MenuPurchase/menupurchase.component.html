<div class="row">
    <div class="col-md-2 menu-style" *ngFor="let Menu of MenuList; let i = index" [ngClass]="{'ActiveMenu': Menu.Active}"
         (click)="NavigateLink(Menu)">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-3 n-p-l" style="padding-top: 4%">
                <div class="numberCircle">{{Menu.Number}}</div>
            </div>
            <div class="col-md-9 col-lg-9 col-sm-3 n-p-l n-p-r">
                <span class="text-uppercase text-fams-big">{{Menu.Name}}</span>
                <br>
                <span class="text-fams-small">{{Menu.SubName}}</span>
            </div>
        </div>
    </div>
</div>
